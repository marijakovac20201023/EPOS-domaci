                <h2>Kontaktiraj nas</h2>
                <p>Ukoliko imaš bilo šta da pitaš, pošalji nam e-mail, a mi ćemo se potruditi da ti odgovorimo u najkraćem mogućem roku.</p>
                <br>
                <form action="https://formspree.io/mleeakbw" method="POST">
                    <label for="name">Vaše ime i prezime</label>
                    <input type="text" name="name" id="name" required>
                    <label for="mail">E-mail adresa</label>
                    <input type="email" name="mail" id="mail" required>
                    <label for="message">Vaša poruka</label>
                    <textarea name="idMessage" id="message" rows="5"></textarea>
                    <button>Submit</button>
                </form>
            </div>
        </div>
